<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8" /> 
        <style>
            body{
                text-align: center;
            }
            ul {
            background-color: #FFDAB9;
            width: 30rem;
            list-style-type: none;
            padding: 0;
            display: inline-block;
            }
            li a {
            display: block;
            color: #000000;
            padding: 50px;
            font-size: 50px;
            text-decoration: none;
            font-weight: bold;
            height: 5rem;
            }
            li a:hover {
                background-color: #CD853F;
                color: white;
            }
            li a.current {
                background-color: #FF6347;
                color: white;
            }
            li a:hover:not(.current) {
                background-color: #CD853F;
                color: white;
            }
            
            </style>
